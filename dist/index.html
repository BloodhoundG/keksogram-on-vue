<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <link href="/favicon.ico" rel="icon" type="image/svg+xml"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Кекстаграм</title>
  <script type="module" crossorigin src="/assets/index-C_lcXRGV.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-4wj_R-kr.css">
</head>
<body>
<main id="app"></main>
<footer class="page-footer container">
    <div class="page-footer__wrapper">
        <div class="page-footer__copyright copyright">
            <a
                    class="copyright__link copyright__link--image"
                    href="https://htmlacademy.ru/intensive/javascript"
            ><img
                    alt="HTML Academy"
                    height="45"
                    src="/img/htmla-logo.svg"
                    width="130"
            /></a>
            <p>
                Сделано в
                <a
                        class="copyright__link copyright__link--text"
                        href="https://htmlacademy.ru/intensive/javascript"
                >HTML Academy</a
                >
            </p>
        </div>
        <ul class="page-footer__contacts contacts">
            <li>
                <a
                        class="contacts__link contacts__link--twitter"
                        href="https://twitter.com/htmlacademy_ru"
                >Twitter</a
                >
            </li>
            <li>
                <a
                        class="contacts__link contacts__link--vk"
                        href="https://vk.com/htmlacademy"
                >VK</a
                >
            </li>
        </ul>
    </div>
</footer>

<!-- Шаблон изображения случайного пользователя -->
<template id="picture">
    <a class="picture" href="#">
        <img alt="Случайная фотография" class="picture__img" height="182" src="" width="182">
        <p class="picture__info">
            <span class="picture__comments"></span>
            <span class="picture__likes"></span>
        </p>
    </a>
</template>

<!-- Шаблон комментария -->

<template id="comment">
    <li class="social__comment">
        <img
                alt=""
                class="social__picture"
                height="35"
                src="" width="35">
        <p class="social__text"></p>
    </li>
</template>

<!-- Сообщение с ошибкой загрузки изображения -->
<template id="error">
    <section class="error">
        <div class="error__inner">
            <h2 class="error__title">Ошибка загрузки файла</h2>
            <button class="error__button" type="button">Попробовать ещё раз</button>
        </div>
    </section>
</template>

<!-- Сообщение об успешной загрузке изображения -->
<template id="success">
    <section class="success">
        <div class="success__inner">
            <h2 class="success__title">Изображение успешно загружено</h2>
            <button class="success__button" type="button">Круто!</button>
        </div>
    </section>
</template>

<!-- Экран загрузки изображения -->
<template id="messages">
    <div class="img-upload__message  img-upload__message--loading">Загружаем...</div>
</template>

<template>
    <a class="picture" href="#">
        <img
                alt="Случайная фотография"
                class="picture__img"
                height="182"
                src=""
                width="182"
        />
        <p class="picture__info">
            <span class="picture__comments"></span>
            <span class="picture__likes"></span>
        </p>
    </a>
</template>
</body>
</html>
